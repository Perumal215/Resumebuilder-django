{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}Resume Builder{% endblock %}</title>

    <!-- Bootstrap CSS -->
     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a0ca3;
            --primary-light: #e0e7ff;
            --secondary-color: #4cc9f0;
            --accent-color: #f72585;
            --dark-color: #1a1a2e;
            --light-color: #f8f9ff;
            --text-color: #2b2d42;
            --text-light: #6c757d;
            --white: #ffffff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            box-shadow: var(--shadow);
            padding: 15px 0;
        }

        .navbar-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--white);
            display: flex;
            align-items: center;
        }

        .navbar-brand i {
            margin-right: 10px;
            font-size: 1.5rem;
        }

        .nav-link {
            position: relative;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 8px 15px;
            color: rgba(255, 255, 255, 0.9);
            margin: 0 20px;
            right: 0px;
            transition: var(--transition);
        }

        .nav-link:hover {
            color: var(--white);
            transform: translateY(-2px);
        }

        .nav-link::after {
            content: "";
            position: absolute;
            left: 15px;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: var(--white);
            transition: var(--transition);
        }

        .nav-link:hover::after {
            width: calc(100% - 30px);
        }

        .navbar-toggler {
            border: none;
            color: var(--white);
        }

        .navbar-toggler:focus {
            box-shadow: none;
        }

        main {
            flex: 1;
            padding: 30px 0;
        }

        footer {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: var(--white);
            padding: 25px 0;
            margin-top: 50px;
            text-align: center;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-icons {
            margin-bottom: 20px;
        }

        .social-icons a {
            color: var(--white);
            font-size: 1.5rem;
            margin: 0 10px;
            transition: var(--transition);
        }

        .social-icons a:hover {
            color: var(--primary-light);
            transform: translateY(-3px);
        }

        .copyright {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 992px) {
            .navbar-collapse {
                background-color: var(--primary-dark);
                padding: 20px;
                border-radius: 10px;
                margin-top: 15px;
            }
            
            .nav-link {
                margin: 5px 0;
                padding: 10px 15px;
            }
            
            .nav-link::after {
                left: 15px;
                bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <i class="fas fa-file-alt"></i>Resume Builder
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                   
                    
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
       <!-- Footer -->
    <footer class="py-0 mt-4" style="background: linear-gradient(135deg, #2c3e50 0%, #4a6baf 100%); ">
    <div class="container">
        <div class="row">
            <div class="col-md-6 d-flex flex-column justify-content-center">
                <div class="d-flex align-items-center mb-3">
                    <i class="fas fa-code me-3 fa-lg" style="color: #4facfe;"></i>
                    <span class="text-light fs-5">Developed  <i class="fas fa-heart" style="color: #ff4757;"></i> by</span>
                </div>
                <div class="d-flex flex-wrap gap-3">
                   
                    <span class="badge rounded-pill py-2 px-3" style="background-color: rgba(255,255,255,0.15);">
                        <i class="fas fa-user-graduate me-2"></i>Perumal
                    </span>
                </div>
            </div>
            <div class="col-md-6 mt-4 mt-md-0 text-md-end">
                <div class="social-icons mb-3">
              
                    <a href="https://www.linkedin.com/in/perumal-n-aba5612ab/" target="_blank" class="text-white me-3"><i class="fab fa-linkedin "></i></a>
               
                    <a href="https://mail.google.com/mail/?view=cm&to=ssirangjivi@gmail.com" target="_blank" class="text-white">
    <i class="fas fa-envelope "></i>
</a>
                </div>
                <p class="text-white mb-0">
                    
                    2025 All Rights Reserved
                </p>
            </div>
        </div>
        <hr class="mt-4" style="border-color: rgb(255, 255, 255);">
        <div class="text-center pt-2">
            <small class="text-light opacity-75">
                <i class="fas fa-code-branch me-1"></i> Version 1.0.0
            </small>
        </div>
    </div>
</footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Update copyright year automatically
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Add active class to current page nav item
        document.addEventListener('DOMContentLoaded', function() {
            const currentUrl = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentUrl) {
                    link.classList.add('active');
                    link.style.color = 'var(--white)';
                    link.style.fontWeight = '600';
                }
            });
        });
    </script>
</body>
</html>
